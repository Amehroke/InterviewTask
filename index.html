<!DOCTYPE html> 
<html>
<head>
<meta name="viewport" content="width=device-width,
intial-scale = 1.0">
<title>Curve Outside in Active Tab | Sidebar Menu</title>
<link rel="stlyesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="navigation">
        <ul> 
            <li class="list active">
                <a href="#">
                    <span class="icon"><ion-icon 
                    name="home-outline"></ion-icon></span>
                    <span class="title">Home</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon 
                    name="calendar-outline"></ion-icon></span>
                    <span class="title">Date Time</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon 
                    name="analytics-outline"></ion-icon></span>
                    <span class="title">Data Set</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon 
                    name="help-circle-outline"></ion-icon></span>
                    <span class="title">Help</span>
                </a>
            </li>
        </ul>
    </div>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script>


        let list = document.querySelectorAll('.list');
        for (let i = 0; i < list.length; i++){
            list[i].onclick = function(){
                let j = 0; 
                while(j < list.length){
                    list[j++].className = 'list';
                }
                list[i].className = 'list active'
            }
        }
    </script>

</body>
</html>
